
<{block name=head}>
	<title>报名</title>
	<style type="text/css" rel="stylesheet">
		body{
			color: #fff;
			background: url("<{$base_url}>img/survey.jpg") ;
			background-size: cover;
			background-position: center;
			/*background-color: #000;*/
		}
		.h1{
			position: relative;
			top:5%;
		}
		.container{
			position: relative;
			top: 10%;
		}
	           	table th, table td { 
	           		/*padding-top:1% !important;*/
	           		
			text-align: center !important;
			border: 0px solid #fff !important; 
		}
		label{
			font-size: 22px;
		}
		.tab{
			padding-top: 30px;
			padding-bottom: 15px;
			padding-right: 3%;
			background: rgba(0,0,0,0.2);
			border-radius: 5px;
			box-shadow: 0px 0px 7px #333;
			
		}
		.input{
			background: rgba(10,10,10, 0.3) !important;
			border: 0px;
			box-shadow: 0px 0px 3px #333;
			height: 5%;
			width:100%;
		}
		input {
			box-shadow: 0px 0px 3px  #2de812;
		}
	</style>
<{/block}>

<{block name=body}>
<h1 class="h1" align="center"> 报名表 </h1>
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 tab" >
			<form action="" class="form form-horizontal"  >
					<{foreach $datas as $data}>
						<div class="from-group " style="padding-bottom: 7%;">
							<label for="<{$data}>" class="col-md-2" ><{$data}></label>
							<div class="col-md-10 ">
								<input type="text" class="form-control input "   name="<{$data}>" placeholder="<{$data}>">
							</div>	
							<div class="clearfix visible-xs-block"></div>
						</div>
					<{/foreach}>
				</table>
				<input type ="submit" class="btn btn-success" style="position: relative; left:30%;width:40%;" name="报名">
				
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
<{/block}>
